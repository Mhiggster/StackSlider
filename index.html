<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/app.css">
    <title>StackSlider</title>
</head>
<body>
    <div class="mask">
        <ul class="images">
            <li>
                <img width="270"
                    src="http://upload.wikimedia.org/wikipedia/commons/thumb/9/97/The_Earth_seen_from_Apollo_17.jpg/270px-The_Earth_seen_from_Apollo_17.jpg" />
            </li>
            <li>
                <img width="270" src="http://placehold.it/270x270" />
            </li>
            <li>
                <img width="270"
                    src="http://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/FullMoon2010.jpg/280px-FullMoon2010.jpg" />
            </li>
            <li>
                <img width="270" src="http://static.ddmcdn.com/gif/sun-update-1.jpg" />
            </li>
            <li>
                <img width="270"
                    src="http://upload.wikimedia.org/wikipedia/commons/thumb/0/06/Neptune.jpg/240px-Neptune.jpg" />
            </li>
        </ul>
    </div>
    
    <ul class="triggers">
    </ul>
    <span class="control prev">Prev</span>
    <span class="control next">Next</span>
    <script src="dist/app.js"></script>
</body>
</html>
